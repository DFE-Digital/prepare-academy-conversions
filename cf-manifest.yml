---
applications:
- name: a2b-internal
  buildpacks:
  - dotnet_core_buildpack
  memory: 256M
  env:
    username: ((username))
    password: ((password))
    ASPNETCORE_ENVIRONMENT: Development
    TramsApi__Endpoint: ((tramsApiEndpoint))
    TramsApi__ApiKey: ((tramsApiKey))
    Authentication__Username: ((username))
    Authentication__Password: ((password))
