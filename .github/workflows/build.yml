name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 # Shallow clones disabled for a better relevancy of SC analysis
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Cache SonarCloud packages
      uses: actions/cache@v1
      with:
        path: ~\sonar\cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Install SonarCloud scanners
      run: dotnet tool install --global dotnet-sonarscanner
    - name: Install coverlet
      run: dotnet tool install --global coverlet.console
    - name: Restore dependencies
      run: dotnet restore ApplyToBecomeInternal/ApplyToBecomeInternal.sln
    - name: Build, Test and Analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet-sonarscanner begin /k:"DFE-Digital_a2b-internal" /o:"dfe-digital" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths=coverage.xml
        dotnet build ApplyToBecomeInternal/ApplyToBecomeInternal.sln --no-restore
        coverlet ApplyToBecomeInternal/ApplyToBecomeInternal.Tests/bin/Debug/netcoreapp3.1/ApplyToBecomeInternal.Tests.dll --target "dotnet" --targetargs "test --no-build" -f=opencover -o="coverage.xml"
        coverlet ApplyToBecomeInternal/ApplyToBecome.Data.Tests/bin/Debug/netcoreapp3.1/ApplyToBecome.Data.Tests.dll --target "dotnet" --targetargs "test --no-build" -f=opencover -o="coverage.xml"
        dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
