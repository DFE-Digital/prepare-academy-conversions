name: Cypress Tests Lint & Format Check

on:
  pull_request:
    paths:
      - 'Dfe.PrepareConversions/Dfe.PrepareConversions.CypressTests/**'

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Dfe.PrepareConversions/Dfe.PrepareConversions.CypressTests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './Dfe.PrepareConversions/Dfe.PrepareConversions.CypressTests/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint
